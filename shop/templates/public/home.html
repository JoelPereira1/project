{% extends "base.html" %}

{% block content %}
  <div class="home">
    <div class="row">
      <div class="col-sm-12 col-md-6 home__block2">
        <div class="home--square">
          <div class="home--content">
            <div class="home--content-wrapper">
              <div class="home--content-inner">
                <h1>Daily Challenge</h1>
                <a class="btn btn-secondary home__button" href="{{ url_for('challenge.index') }}">Dare to win</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 home__block3">
        <div class="home--square">
          <div class="home--content">
            <div class="home--content-wrapper">
              <div class="home--content-inner">
                <h1>Community</h1>
                <a class="btn btn-secondary home__button" href="{{ url_for('community.index') }}">Share with us</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% if products %}
      <div class="home__featured">
        <h2 class="text-center">Featured products</h2>
        <div class="row">
          {% include('products/_items.html') %}
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
